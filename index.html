<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona logowania</title>
    <style>
        /* Resetowanie domyślnych stylów przeglądarki */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Stylizacja gradientu tła */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            background-attachment: fixed;
        }

        /* Stylizacja kontenera logowania */
        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 350px;
            text-align: center;
            color: #ffffff;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
            font-size: 22px;
        }

        /* Linki w prawym górnym rogu */
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #f05a5a;
            font-size: 12px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Stylizacja pól formularza */
        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #444444;
            color: #ffffff;
        }

        .input-box input::placeholder {
            color: #bbbbbb;
        }

        /* Ikony w polach formularza */
        .input-box .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #bbbbbb;
        }

        /* Stylizacja przycisku logowania */
        .login-button {
            width: 100%;
            padding: 12px;
            background: #f05a5a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-button .icon {
            margin-right: 8px;
        }

        .login-button:hover {
            background: #e04e4e;
        }

        /* Link do rejestracji */
        .register-link {
            margin-top: 15px;
            font-size: 12px;
        }

        .register-link a {
            color: #f05a5a;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Zaloguj się</h2>
        <div class="forgot-password">
            <a href="#">Zapomniałeś hasła?</a>
        </div>
        <form>
            <div class="input-box">
                <span class="icon">&#128100;</span>
                <input type="text" placeholder="Nazwa użytkownika" required>
            </div>
            <div class="input-box">
                <span class="icon">&#128274;</span>
                <input type="password" placeholder="Hasło" required>
            </div>
            <button type="submit" class="login-button">
                <span class="icon">&#128273;</span>Zaloguj się
            </button>
        </form>
        <div class="register-link">
            <a href="#">Kliknij tutaj, aby utworzyć konto</a>
        </div>
    </div>
</body>
</html>
